steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--build-arg'
      - 'REACT_APP_API_URL=${_REACT_APP_API_URL}'
      - '-t'
      - 'gcr.io/$PROJECT_ID/biome-frontend:latest'
      - '.'

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/biome-frontend:latest']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'biome-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/biome-frontend:latest'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--timeout'
      - '300'

substitutions:
  _REACT_APP_API_URL: 'https://biome-backend-524095675885.us-central1.run.app'

options:
  logging: CLOUD_LOGGING_ONLY

